        <script>
            let color = '#fff'
            const style = document.createElement('style')
            if (
                /(Mac|iPhone|iPod|iPad)/i.test(window.navigator.platform) &&
                navigator.maxTouchPoints &&
                navigator.maxTouchPoints > 2
            ) {
                color = '#000000'
            }
            style.innerHTML = `body {background-color: ${color}}`
            document.head.appendChild(style)
        </script>

        <style>
            /**
       * Extend the react-native-web reset:
       * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
       */
            * {
                flex-basis: auto !important;
            }
            html,
            body,
            #root {
                width: 100%;
                /* To smooth any scrolling behavior */
                -webkit-overflow-scrolling: touch;
                margin: 0px;
                padding: 0px;
                /* Allows content to fill the viewport and go beyond the bottom */
                min-height: 100%;
            }
            #root {
                flex-shrink: 0;
                flex-basis: auto;
                flex-grow: 1;
                display: flex;
                flex: 1;
            }

            html {
                /* Without this fixed positioning the Root view show both vertical and horizontal scrollbars */
                /*position: fixed;*/
                scroll-behavior: smooth;
                /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
                -webkit-text-size-adjust: 100%;
                height: 100%;
            }

            body {
                display: flex;
                /* Allows you to scroll below the viewport; default value is visible */
                overflow-y: auto;
                overscroll-behavior-y: none;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -ms-overflow-style: scrollbar;
                padding-top: env(safe-area-inset-top) !important;
                padding-left: env(safe-area-inset-left) !important;
                padding-right: env(safe-area-inset-right) !important;
            }
            .react-tiny-popover-container {
                box-shadow: 0px 4px 16px rgba(78, 93, 120, 0.56);
            }
            /* Enable for apps that support dark-theme */
